<form class="form-horizontal">
  <fieldset>
    <legend>New Server</legend>

    <div class="control-group">
      <label class="control-label" for="input1">Server Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="input_name">
        <p class="help-block">name</p>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="input2">Host Address</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="input_address">
        <p class="help-block">address</p>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="input3">Login User</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="input_user">
        <p class="help-block">user</p>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="input5">Ssh Port</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="input_port">
        <p class="help-block">ssh port</p>
	<hr>
	<button type="submit" class="btn">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
